<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Tic Tac Toe</title>
  <link type="text/css" rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Concert+One" rel="stylesheet">
</head>

<body>
  <h2 class="hline">Tic Tac Toe</h2>
  <div><h3 id="turn">It is player X's turn</h3></div>
  <div class="board">
      <div id="line0"></div>
    <div id="row-1">
      <div id="cell-0" class="squares"></div>
      <div id="cell-1" class="squares"></div>
      <div id="cell-2" class="squares"></div>
    </div>
    <div id="row-2">
      <div id="cell-3" class="squares"></div>
      <div id="cell-4" class="squares"></div>
      <div id="cell-5" class="squares"></div>
    </div>
    <div id="row-3">
      <div id="cell-6" class="squares"></div>
      <div id="cell-7" class="squares"></div>
      <div id="cell-8" class="squares"></div>
    </div>
  </div>
  <br>
  <div class="hline"></div>
  <button id="onePlayer">1 PLAYER</button>
  <button id="restart">START OVER</button>
  <button id="twoPlayer">2 PLAYERS</button>

  <script src="main.js"></script>
  <script>start();</script>

</body>

</html>
